name: Run Tests

on:
  push:
    branches: [main, feature/uno2]
  pull_request:
    branches: [main, feature/uno2]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
